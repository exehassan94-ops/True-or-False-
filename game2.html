<!DOCTYPE html>
<html>
<head>
  <title>True or False Game</title>
  <style>
    body {
      background: #434343;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
    }
    .true { background-color: green; color: white; }
    .false { background-color: crimson; color: white; }
    #scoreboard {
      font-size: 20px;
      margin-top: 20px;
      border: 2px solid #555;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
    }
    #restartBtn {
      display: none;
      margin-top: 20px;
      background-color: #00aaff;
    }
  </style>
</head>
<body>

<h1>üß† True or False:</h1><h3> Logic Game</h3><br><br>
<p id="question"></p>
<button class="btn true" onclick="checkAnswer(true)">True</button>
<button class="btn false" onclick="checkAnswer(false)">False</button>
<br>
<p id="result"></p>

<div id="scoreboard">Score: 0 / 0</div><br>
<button class="btn" id="restartBtn" onclick="restartGame()">Restart Game üîÅ</button>

<script>
  const questions = [
    { question: "true && true", answer: true },
    { question: "false && true", answer: false },
    { question: "true || false", answer: true },
    { question: "false || false", answer: false },
    { question: "5 > 3 && 2 == 2", answer: true },
    { question: "10 < 5 || 4 != 4", answer: false },
    { question: "!(true && false)", answer: true },
    { question: "3 === '3'", answer: false },
    { question: "7 <= 7 && 2 !== 3", answer: true },
    { question: "!(10 > 2) || false", answer: false },
    { question: "'apple' === 'Apple'", answer: false },
    { question: "'banana' is a string", answer: true }

  ];
function shuffleArray(array) {
 for (let i = array.length - 1; i > 0; i--) {
   const j = Math.floor(Math.random() * (i + 1));
  [array[i], array[j]] = [array[j], array[i]];
 }
}

shuffleArray(questions);

// Now questions are in a random order
questions.forEach(q => {
 console.log(q.question); // Or whatever logic you're using to show them
});


  let current = 0;
  let score = 0;

  function showQuestion() {
    document.getElementById("result").innerText = "";
    document.getElementById("question").innerText =
      "Q: " + questions[current].question;
    updateScore();
  }

  function checkAnswer(userAnswer) {
    if (userAnswer === questions[current].answer) {
      document.getElementById("result").innerText = "‚úÖ Correct!";
      score++;
    } else {
      document.getElementById("result").innerText = "‚ùå Wrong!";
    }

    current++;
    updateScore();

    if (current < questions.length) {
      setTimeout(showQuestion, 1000);
    } else {
      setTimeout(() => {
        document.getElementById("question").innerText = "üéâ Game Over!";
        document.getElementById("result").innerText = `Final Score: ${score} / ${questions.length}`;
        document.getElementById("restartBtn").style.display = "inline-block";
      }, 1000);
    }
  }

  function updateScore() {
    document.getElementById("scoreboard").innerText =
      `Score: ${score} / ${current}`;
  }

  function restartGame() {
    current = 0;
    score = 0;
    document.getElementById("restartBtn").style.display = "none";
    showQuestion();
  }

  showQuestion();
</script>

</body>
</html>
